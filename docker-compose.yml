version: '3'

services:
  db:
    image: postgres
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
  nodeapp:
    container_name: nodeapp
    image: "node:8"
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
      - REDIS_PORT=6379
      - REDIS_HOST=redis
      - REDIS_KEY=123
      - PGHOST=db
      - PGUSER=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres
      - PGPORT=5432
    ports:
      - "3000:3000"
    volumes:
      - "./nodeserver:/home/node/app"
    depends_on:
      - db
    command: "npm start"
